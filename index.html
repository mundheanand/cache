<html>
  <head>
    <title>Hello world</title>
    <script>
    function doIt()
    {
        var frameObj = document.getElementById('frameId');
        frameObj.contentWindow.document.body.innerHTML=frameObj.contentWindow.document.getElementsByClassName("col-md-7")[0].innerHTML;
        frameObj.contentWindow.document.head.innerHTML="";
    }
    </script>
  </head>
  <body>
  Sample Frame<br>
    <iframe id=frameId onLoad=doIt() src=www.iruna-online.info.html></iframe>
  </body>
</html>
