<html>
  <head>
    <title>Welcome</title>
    <script>
      var arr;
      function fetch()
      {
        const tmp = new XMLHttpRequest();
        tmp.onload = function() 
        {
        arr=this.responseText.split("\n");
        }
        tmp.open("GET", "/cache/names");
        tmp.send();
      }
      function loadDoc() 
      {
        for(var i=0;i<arr.length;i++)
        {
          if(i.includes(document.getElementById('search').value))
            document.getElementById("out").innerHTML+="<b>"+arr[i]+"</b><br>";
        }
      }
    </script>
  </head>
  <body>
  Welcome to Dark Vengeance<br>
    <input id=search><input type=submit value="Search" onClick=loadDoc()><br>
    <p id=out></p><br>
    <iframe style="width:100%;height:80%" id=frameId src="/cache/www.iruna-online.info.html"></iframe><br>
    
  </body>
</html>
